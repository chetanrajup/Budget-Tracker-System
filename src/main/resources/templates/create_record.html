<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>
        Budget Tracker System
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#"> Budget Tracker System </a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/BudgetTrackerSystem}"> Budget Tracker system</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	<br>
	<br>
	
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Record </h1>
				<div class = "card-body">
					
					<form th:action = "@{/BudgetTrackerSystem}" th:object = "${budgetTrackerSystem}" method = "POST">
						<div class = "form-group">
							<label> Date </label>
							<input type = "date" name = "date" th:field = "*{date}" class = "form-control" placeholder = "Enter Date"/>
						</div>
						
						<div class = "form-group">
							<label> Category </label>
							<input type = "text" name = "category" th:field = "*{category}" class = "form-control" placeholder = "Enter Category"/>
						</div>
						
						<div class = "form-group">
							<label> Description </label>
							<input type = "text" name = "description" th:field = "*{description}" class = "form-control" placeholder = "Enter Description"/>
						</div>
						
						<div class = "form-group">
							<label> Amount </label>
							<br>
							<input type = "number" name = "amount" th:field = "*{amount}" class = "amount" placeholder = "Enter Amount"/>
						</div>
						
						<div class = "box-footer">
							<button type = "submit" class = "btn btn-primary"> Submit </button>
						</div>
						
					</form>	
						
				</div>
			</div>
		</div>
	</div>
	
</body>

</html>
